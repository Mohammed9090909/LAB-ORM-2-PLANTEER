{% extends 'main/base.html' %}

{% block title %}Register New User{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Register New User</h3>
                </div>
                <div class="card-body">
                    
                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                    
                    <form action="{% url 'accounts:register_user' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" class="form-control" type="text" minlength="3" required placeholder="Username" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input name="first_name" class="form-control" type="text" minlength="3" required placeholder="First Name" id="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input name="last_name" class="form-control" type="text" minlength="3" required placeholder="Last Name" id="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email" class="form-control" type="email" minlength="3" required placeholder="Email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" class="form-control" type="password" minlength="6" required placeholder="Password" id="password">
                        </div>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
